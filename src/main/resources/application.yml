## Configuracion de Spring
spring:
  application:
    name: ms-bodegas-buscador
  datasource:
    # url: ${EUREKA_URL:jdbc:postgresql://localhost:5432/postgres}    
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:123456789}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

## Configuracion de Instancia 
server:
  port: ${PORT:8088}

## Configuracion del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ms-bodegas-buscador
